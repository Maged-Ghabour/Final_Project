<section class="my-4 signup">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 ">Sign up</p>

                <form class="mx-1 mx-md-4" #register="ngForm" (ngSubmit)="handleSubmit(register)">



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw "></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"  placeholder="Enter Your Name" class="form-control"
                       [(ngModel)]="model.name" name="name" #name="ngModel" minlength="5" maxlength="25" required/>

                       <div class="alert alert-warning mt-2" *ngIf="register.submitted && name.invalid">
                        <div *ngIf="name.errors?.['required']">
                          * Name is required
                        </div>
                        <div *ngIf="name.errors?.['minlength'] || ['maxlength']" >
                          * Name must be between 5 and 25 character
                        </div>


                       </div>

                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-person fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number"  class="form-control" required placeholder="Enter Your Age"
                      [(ngModel)]="model.age" name="age" #age="ngModel"   min="9"  max="70" />
                      <div class="alert alert-warning mt-2" *ngIf="register.submitted && age.invalid">
                        <div *ngIf="age.errors?.['required']">
                          * Age is required
                        </div>
                        <div *ngIf="age.errors?.['min']||['max']">
                          * Age must be between than 9 and 70
                        </div>



                       </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email"  class="form-control"  placeholder="Enter Your Email"
                      [(ngModel)]="model.email" name="email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                      <div class="alert alert-warning mt-2" *ngIf="register.submitted && email.invalid">
                        <div *ngIf="name.errors?.['required']">
                          * Email is Must be required and valid
                        </div>
                        <div *ngIf="name.errors?.['pattern']">
                          * Email is Must be required and valid
                        </div>



                       </div>


                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"  class="form-control" pattern="^01[0-2]\d{1,8}$" required placeholder="like: 01236547854 "
                      [(ngModel)]="model.phone" name="phone" #phone="ngModel"/>
                      <div class="alert alert-warning mt-2" *ngIf="register.submitted && phone.invalid">
                        <div *ngIf="name.errors?.['required']">
                          * Phone is required and valid
                        </div>
                        <div *ngIf="name.errors?.['pattern']">
                          * Phone is invalid
                        </div>




                       </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" required placeholder="Enter Your Password"
                      [(ngModel)]="model.password" name="password" #password="ngModel" />
                      <div class="alert alert-warning mt-2" *ngIf="register.submitted && password.invalid">
                        <div *ngIf="name.errors?.['required']">
                          Password is required
                        </div>


                       </div>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" required placeholder="Repeat Your Password"
                      [(ngModel)]="model.password1" name="password1" #password="ngModel" />

                    </div>
                  </div> -->

                    <i class="fa-solid fa-people-roof fa-fw me-3"></i>

                  <div class="form-check form-check-inline mb-3 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>

                  </div>

                  <div class="form-check form-check-inline mb-3 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>

                  </div>

                </div> -->

                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                    <button  class="btn btn-dark btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../../assets/avatars-000017773855-vaktsq-t500x500.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
