<div class="container">
  <h2 class="text-center my-4 heading text-secondary w-50 mx-auto my-5">All Products</h2>
  <div class="row">
      <div class="col-12 col-md-3 mb-4" *ngFor="let product of products">
        <div class="card h-100 shadow-lg p-3 mb-5 bg-body rounded " >
            <img src="http://localhost:3000/{{product.productImage}}" alt="" class="card-img-top h-100">


            <div class="card-body ">
                <h5 class="card-title">{{product.productTitle}}</h5>
                <p class="card-text">{{product.productdesc}}</p>
                <p class="card-text fw-bold text-center"><span class="badge rounded-pill bg-secondary " style="font-size: 18px;">EGP  {{product.productPrice}}</span></p>
                <div class="col-md-12 text-center">
                  <a  class="btn btn-warning w-100 " (click)=addtocart(product)>Add to card</a>
              </div>
            </div>
        </div>
      </div>
  </div>
</div>

<app-footer></app-footer>
