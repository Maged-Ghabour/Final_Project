<section id="cart">
  <div class="container-fluid p-5">

    <h3 class="display-2 text-center mt-5">Cart is Empty</h3>
    <div class="row">
      <div class="col-md-9">
        <p class="lead font-weight-bold">Shopping Cart</p>
        <div class="row">
          <div class="offset-8 col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Price</small>
            </p>
          </div>
          <div class="col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Quantity</small>
            </p>
          </div>
        </div>
        <hr class="mt-0">
        <div class="cartItem">
          <div class="row">
            <div class="col-4 col-md-2">

                <img src=""  alt="productImage" class="img-fluid img-thumbnail">

            </div>
            <div class="col-5 col-md-6">
              <h5>

              </h5>
              <p class="m-0">
                <small class="text-muted">text</small>
              </p>
              <p class="m-0">
                <small class="text-muted">text</small>
              </p>
              <a class="text-danger" >Delete</a>
            </div>
            <div class="col-1 col-md-2">
              <h6 class="font-weight-bold text-danger">text</h6>
            </div>
            <div class="col-1 mt-5 mt-md-0 p-0">
              <input type="number" class="form-control" min="1" max="99">
            </div>
          </div>
          <hr>
        </div>
        <h5 class="text-right">Total:
          <span class="ml-1 font-weight-bold text-danger">text</span>
        </h5>
      </div>
      <div class="col-md-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5>Total:
              <span class="ml-1 font-weight-bold text-danger">text</span>
            </h5>
            <br>
            <button class="btn btn-warning btn-block" >Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
