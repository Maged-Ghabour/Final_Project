<ng-container *ngIf= "products != 0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive table-bordered ">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name </th>
                          <th>Product Image </th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody >
                      <tr *ngFor="let product of products ; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{product.productTitle}}</td>
                          <td><img src="http://localhost:3000/{{product.productImage}}" style="width: 120px;" alt=""></td>
                          <td style="width: 25%;">{{product.productdesc}}</td>
                          <td style="width: 12%;">{{product.productPrice}}</td>
                          <td style="width: 12%;">{{product.quantity}}</td>
                          <td style="width: 12%;">{{product.total}}</td>

                          <td style="width: 12%;">
                              <button (click)="removeItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                          </td>
                      </tr>

                      <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                          <td><button class="btn btn-success">Checkout</button></td>
                          <td class="table-primary"><strong>Grand Total :{{grandTotal}} EGP </strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>










<ng-container  *ngIf= "products == 0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/home" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
